<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>
<form th:object="${book}" th:action="@{/save}" action="#" method="post">
  	<input type="hidden" th:field="${book.id}" />
  	<label for="title">Title:</label>
  	<input type="text" th:field="${book.title}" />
  	<label for="author">Author:</label>
	<input type="text" th:field="${book.author}" />
	<label for="year">Year:</label>
	<input type="text" th:field="${book.year}" />
	<label for="isbn">ISBN:</label>
	<input type="text" th:field="${book.isbn}" />
	<label for="price">Price:</label>
	<input type="text" th:field="${book.price}" />
	<label for="categorylist">Category:</label>
	<select id="categorylist" th:field="*{category}" class="form-control">
	<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	</select>
    <input class="btn btn-success" type="submit" value="Save"></input>  
</form>
</body>
</html>
